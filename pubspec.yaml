name: kyveli
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: 0.5.4
  flutter_credit_card: 0.1.4
  cupertino_icons: ^1.0.0
  flutter_svg: 0.19.0
  provider: 4.3.2
  image_picker: 0.6.5+3
  dio: 3.0.3
  shared_preferences: ^0.5.7
  cached_network_image: ^2.0.0
  responsive_widgets: ^2.0.1
  flare_flutter: 2.0.2
  progress_dialog: ^1.1.0+1
  easy_localization: ^2.3.3
  animated_text_kit: ^2.2.0
  flutter_spinkit: ^4.1.2
  fluttertoast: ^7.1.6
  carousel_slider: ^3.0.0
  dropdown_menu: ^1.1.1
  convex_bottom_bar: 2.4.1
  auto_size_text: ^2.1.0
  device_preview: ^0.5.5
  # google_maps_flutter: ^0.0.3
  google_maps_flutter: ^0.5.24+1
  # flutter_google_places: ^0.1.4
  location: ^2.3.5
  geolocator: "^5.0.0"
dev_dependencies:
  flutter_native_splash: ^0.2.9
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.4
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/icon.png"
  image_path_ios: "assets/images/icon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android_fullscreen: true
flutter:
  uses-material-design: true

  assets:
    - langs/
    - assets/
    - assets/images/
    - assets/images/logo.png
    - assets/images/splashTopCorner.svg
    - assets/images/splashbottomcorner.svg
    - assets/images/weeklySlider1.png
    - assets/images/weeklySlider2.png
    - assets/images/homeIcon.svg

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald/Oswald-Regular.ttf
        - asset: assets/fonts/Oswald/Oswald-Bold.ttf
          weight: 500
        - asset: assets/fonts/Oswald/Oswald-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Oswald/Oswald-Light.ttf
          weight: 200
        - asset: assets/fonts/Oswald/Oswald-Medium.ttf
          weight: 300
        - asset: assets/fonts/Oswald/Oswald-SemiBold.ttf
          weight: 400
    - family: playfairDisplay
      fonts:
        - asset: assets/fonts/playfairDisplay/PlayfairDisplay-Italic.ttf
          weight: 300
        - asset: assets/fonts/playfairDisplay/PlayfairDisplay-BoldItalic.ttf
          weight: 500
